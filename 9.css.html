<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>  <!--必須放在抬頭區段 -->
        <style >
            h1 {color: #b200ff;}   
            p{color: blue;font-size: larger } 
        </style>   <!--上面這一段會改文字的顏色 --> 
    </head>
    <body>
        <font color="red">改變文字的顏色</font> 
        <h1>改變文字的顏色</h1>  
        <p>改變文字的顏色</p>  
    </body>  
</html>
