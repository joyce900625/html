<!DOCTYPE html>
<html lang="en">  <!--文件格式<html> </html>檔案的開頭與結尾 -->
    <head>   <!--描述文件的資訊，如「網頁主題」-->
        <meta charset="utf-8" /> 
        <title>標題</title> <!--必須放在抬頭區段 -->
    </head>
    <body>  <!-- 內容所在 -->
        <h1>這是第一個標題</h1> <!--設定文字大小(h1為最大)-->
        <h2>這是第二個標題</h2> <!-- h2就越來越小-->
        <h3>這是第三個標題</h3> <!--h3比h2小-->
        <h4>這是第四個標題</h4> <!--h4比h3小-->
        這是內文這是內文這是內文
        <h5>這是第五個標題</h5> <!--h5比h4小-->
        <h6>這是第六個標題</h6> <!-- h6是最小的-->
    </body> <!-- 內容所在 -->
</html>
